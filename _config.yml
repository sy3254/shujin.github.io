# https://jupyterbook.org/customize/config.html

title: "Shujin's Portfolio"
author: Shujin


# https://jupyterbook.org/en/stable/structure/configure.html#disable-building-files-that-arent-in-the-table-of-contents
only_build_toc_files: true
exclude_patterns:
  - .github/*
  - .pytest_cache/*
  - .venv/*

execute:
  execute_notebooks: "off"  # Use saved output, don't re-run

sphinx:
  config:
    myst_heading_anchors: 4
    html_js_files:
      - https://cdn.plot.ly/plotly-2.18.0.min.js  # Load Plotly JS
    suppress_warnings: ["mystnb.unknown_mime_type"]